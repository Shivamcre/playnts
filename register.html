<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PLAYTNS</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-box">
            <h1>Create an Account</h1>
            <p class="subheading">Join us and start your journey with PLAYTNS</p>
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="login.html">Log in</a></p>
                <p class="message">Back to <a href="index.html">Home</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            // Here you can add code to validate the form, send data via AJAX, etc.
            
            // Redirect to homepage after form submission
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
